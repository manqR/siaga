<div data-page="pending" class="page toolbar-fixed">
    <div class="toolbar" style="top:0">
        <div class="toolbar-inner">
            <div class="left">
                <a href="#" class="link disabled"></a>
            </div>
            <div class="center">Menunggu Pembayaran</div>
            <div class="right">
                <a href="status.html" class="link close-popup">
                <i class="material-icons">clear</i>
                </a>
            </div>
        </div>
    </div>

    <div class="page-content">
        <div class="error-container" style="height: 150px;">
            <div class="error-media">
                <img src="assets/custom/img/loading.gif" alt="pending">
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <div class="card-content-inner">
                    <div class="list-block media-list no-hairlines no-hairlines-between">
                        <ul class="products-list">
                            <li class="swipeout" title="Swipe Left or Right">
                                <div class="swipeout-content item-content">
                                    <div class="item-inner line_inner">
                                        <div class="item-title-row">
                                            <div class="item-title" id="invoice"></div>
                                            <div class="item-after" ><span id="price" class="product-amount"></span></div>
                                        </div>
                                        <div class="item-subtitle" id="pack"></div>
                                        <div class="item-subtitle" id="desc"></div>
                                        <div class="item-text">
                                            <div class="chip chip-small">
                                                <div class="chip-label"><span  id="qty" class="product-quantity"></span></div>
                                            </div>
                                        </div>
                                        <div class="item-subtitle" id="msg"></div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <div class="list-block no-hairlines no-hairlines-between">
                    <ul class="price-summary">
                        <!-- <li>
                            <div class="item-content">
                                <div class="item-inner line_inner">
                                    <div class="item-title" >Subtotal</div>
                                    <div class="item-after"><span  id="sub" class="subtotal"></span></div>
                                </div>
                            </div>
                        </li> -->
                        <li>
                            <div class="item-content">
                                <div class="item-inner line_inner">
                                    <div class="item-title"><b>Grand Total</b></div>
                                    <div class="item-after"><b><span id="grnd" class="payable-amount"></span></b></div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
     <!-- Begin: Bottom Toolbar  -->
     <div class="toolbar toolbar-bottom">
        <div class="toolbar-inner">
            <div class="grand-total" id="pay"></div>
            <a href="#" class="button button-fill ">Menunggu Pembayaran</a>
        </div>
    </div>
     <!-- End: Bottom Toolbar  -->
</div>
